<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gaja Debug Center</title>
    <link rel="stylesheet" href="/debug/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Gaja Debug Center</h1>
        <div class="meta">
          <span id="model"></span>
          <span id="provider"></span>
          <span id="usage"></span>
          <span id="latency"></span>
        </div>
        <div class="controls" style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <label style="display:flex; align-items:center; gap:6px;">
            <span>Provider:</span>
            <select id="providerSelect" style="padding:4px 6px;"></select>
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <span>Model:</span>
            <input id="modelInput" type="text" placeholder="model id" style="padding:4px 6px; min-width:260px;" />
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <input id="noFallback" type="checkbox" />
            <span>No fallback</span>
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <span>LM Studio URL:</span>
            <input id="lmstudioUrl" type="text" placeholder="http://localhost:1234" style="padding:4px 6px; min-width:220px;" />
            <button id="saveLmstudioUrl">Zapisz</button>
          </label>
        </div>
      </header>
      <main>
        <section class="chat-panel">
          <div id="chat-log" class="chat-log"></div>
          <div class="chat-input">
            <input id="query" type="text" placeholder="Wpisz wiadomość..." />
            <button id="send">Wyślij</button>
          </div>
        </section>
        <section class="debug-panel">
          <div class="tabs">
            <button data-tab="tools" class="tab active">Narzędzia (calls)</button>
            <button data-tab="trace" class="tab">Trace</button>
            <button data-tab="available" class="tab">Dostępne funkcje</button>
            <button data-tab="payload" class="tab">Payload</button>
          </div>
          <div class="tab-content">
            <div id="tab-tools" class="pane active">
              <ul id="tool-calls" class="list"></ul>
            </div>
            <div id="tab-trace" class="pane">
              <ul id="trace-events" class="list"></ul>
            </div>
            <div id="tab-available" class="pane">
              <ul id="available-tools" class="list"></ul>
            </div>
            <div id="tab-payload" class="pane">
              <div class="item">
                <div class="title">System Prompt</div>
                <pre id="system-prompt" class="code"></pre>
              </div>
              <div class="item" style="margin-top:8px;">
                <div class="title">Messages</div>
                <pre id="messages-json" class="code"></pre>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="/debug/static/app.js"></script>
  </body>
  </html>
